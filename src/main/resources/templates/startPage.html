<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Users</title>
</head>
<body>

<a href="/new">Create new user</a>
<hr/>


<div>
  <td>
    <table border="2">
      <thead>
      <tr>
        <th>Name</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td><a th:href="@{/{id}(id=${user.getId()})}"
               th:text="${user.getName() + ', ' + user.getLastName()}">user </a></td>
      </tr>
      </tbody>
    </table>
  </td>
</div>

</body>
</html>
